name: CI â€” Landing

on:
  push:
    branches: [main]
    paths:
      - 'apps/landing/**'
      - '.github/workflows/ci-landing.yml'
  pull_request:
    paths:
      - 'apps/landing/**'
      - '.github/workflows/ci-landing.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Type check
        run: npm run check --workspace=@threadmark/landing

      - name: Build
        run: npm run build --workspace=@threadmark/landing
